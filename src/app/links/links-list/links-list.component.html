<h5>Your last shorted links</h5>
<p>We save your last created short links in this device using cookies</p>
<div class="row" *ngFor="let link of links">
  <app-link-details [link]='link'></app-link-details>
</div>
<div style="margin-top:20px;">
  <button type="button" class="btn btn-danger" (click)='deleteLinks()'>Delete All</button>
</div>
