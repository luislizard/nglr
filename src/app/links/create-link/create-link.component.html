<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="name">Simplify Your Links</label>
<div class="input-group mb-3">
  <input type="text"  class="form-control" required [(ngModel)]="link.link" name="url" placeholder="your original URL here" aria-label="your original URL here" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-success" type="submit" id="button-addon2">Shorten</button>
  </div>
</div>
</div>
</form>
</div>

<div [hidden]="!submitted">
  <h4>Your Shorted URL was created successfully!</h4>
  <button class="btn btn-success" (click)="newLink()">Create a New Shorted Link</button>
</div>
